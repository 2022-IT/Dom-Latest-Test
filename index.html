<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b9a0719e01.js" crossorigin="anonymous"></script>
    <style >
      .red{
        color:red;
      }
    </style>
    <title>Shopping Cart</title>
    

</head>
<body>
  <header>
    <h1>Shopping Cart</h1>
  </header>
  
   <section class="shopping-cart">
        <!-- Item #1 -->
        <div class="item">
            <button class="delete-btn" type="button">X</button>
            <i class="recievedBox"></i>
            <button class="like">Like<p class="likeNum>0</p>"</button>
            <img class="product1" src="https://m.media-amazon.com/images/I/713r-1lhJgL.jpg">
            <span class="description">Olive Oil Soap</span>
            <button class="plus-btn" type="button">+</button>
            <span class="Quantity">1</span>
            <button class="sustraction-btn" type="button">-</button>
            <span class="Prix_unitaire">20</span>
            <span class="amount">Amount(TD):</span>
            <span class="price" id="p1">20 </span>
        </div>

         <hr>
        <!-- Item #2 -->
        <div class="item">
            <button class="delete-btn" type="button">X</button>
            <i class="recievedBox"></i>
            <button class="like">Like<p class="likeNum>0</p>"</button>
            <img class="product1" src="https://himalayansaltandbody.com/wp-content/uploads/2020/07/Honey-and-Almond-Soap-Bar.jpg">
            <span class="description">Honey Soap </span>
            <button class="plus-btn">+</button>
            <p class="Quantity">1</p>
            <button class="sustraction-btn" type="button">-</button>
            <span class="Prix_unitaire">15</span>
            <span class="amount">Amount(TD):</span>
            <span class="price" id="p2">15 </span>
        </div>

         <hr>
        <!-- Item #3 -->
        <div class="item">
            <button class="delete-btn">X</button>
            <i class="recievedBox"></i>
            <button class="like">Like<p class="likeNum>0</p>"</button>
            <img class="product1" src="https://images-na.ssl-images-amazon.com/images/I/61lsPuPihTL._AC_UL210_SR210,210_.jpg">
            <span class="description">Lavendar Soap  </span>
            <button class="plus-btn" type="button">+</button>
            <span class="Quantity">1</span>
          
            <button class="sustraction-btn">-</button>
            <span class="Prix_unitaire">25</span>
            <span class="amount">Amount(TD):</span>
            <span class="price" id="p3">25 </span>

        </div>
         
         <hr>
        <!-- Item #4 -->
         <div class="item"> 
            <button class="delete-btn">X</button>
            <i class="recievedBox"></i>
            <button class="like">Like<p class="likeNum>0</p>"</button>
            <img class="product1" src="https://www.bigbasket.com/media/uploads/p/xxl/40208130_1-yardley-london-gentleman-classic-activated-charcoal-soap.jpg">
            <span class="description">Carbon Soap</span>
            <button class="plus-btn" type="button">+</button>
            <span class="Quantity">1</span>
            <button class="sustraction-btn">-</button>
            <span class="Prix_unitaire">32</span>
            <span class="amount">Amount(TD):</span>
            <span class="price" id="p4">32 </span>
        </div>
      </section>
  
    <span id="TP">Total price = <span id="total-price"> 60 </span><span id="TD">TD</span>
  
  <script src="./script.js"></script>
</body>
</html>
